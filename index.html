<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智慧生活 App 下載</title>
  <script>
    window.onload = function () {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/iPhone/i.test(userAgent)) {
        window.location.href = "https://apps.apple.com/tw/app/%E6%99%BA%E7%94%9F%E6%B4%BB/id1071519372";
      } else if (/Android/i.test(userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=chk.kingnet.app&hl=zh-TW";
      } else {
        document.getElementById("message").innerText =
          "請用手機掃描 QR Code 以下載 App";
      }
    };
  </script>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">
  <h1>智慧生活 App</h1>
  <p id="message">正在判斷您的裝置，請稍候...</p>
</body>
</html>
